{% extends 'accounts/base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-7">
    <div class="card card-body">
      <form class="" action="" method="post">

        {% csrf_token %}
        {{ formset.management_form }}
        {% for form in formset %}
        {{ form.as_p }}
        <hr/>
        {% endfor %}
        <input class="btn btn-info" type="submit" name="btn" >
      </form>
    </div>
  </div>
</div>


{% endblock %}
